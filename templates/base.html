{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHINNERS EVENT LIMITED</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <!-- Custom Styles -->
     <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <body>
   
    <nav
      class="navbar navbar-expand-lg navbar-dark sticky-top"
      style="background-color: #0e0d0d"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="{% url 'home' %}"
        >
          <img
            src="{% static 'img/logo.jpg' %}"
            alt="Shinners Event Logo"
            height="40"
          />
        </a>

        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#About">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#Services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'emcee' %}">Emcee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'donate' %}" class="btn donate-btn ms-3">Donate</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %} {% include 'footer.html' %}
    <button
      id="backToTopBtn"
      class="btn btn-warning rounded-circle shadow"
      style="
        position: fixed;
        bottom: 30px;
        right: 20px;
        display: none;
        z-index: 999;
      "
    >
      <i class="bx bx-chevron-up bx-sm"></i>
    </button>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
    <script>
      const backToTopBtn = document.getElementById("backToTopBtn");

      // Show button when scrolled down
      window.onscroll = () => {
        if (
          document.body.scrollTop > 200 ||
          document.documentElement.scrollTop > 200
        ) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      };

      // Scroll to top when clicked
      backToTopBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
    <script>
      const toggler = document.querySelector(".custom-toggler");

      toggler.addEventListener("click", function () {
        this.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
